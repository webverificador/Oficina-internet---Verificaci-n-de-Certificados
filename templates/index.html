    <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificación de Certificados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="row justify-content-center">
  <div class="col-12">
    <div class="card-custom">
      <div class="card-header">
        <span class="title-pill">Verificación de Certificados</span>
      </div>
      <div class="card-body p-4">
        <form method="POST">
          <div class="mb-3">
            <label for="folio" class="form-label">Folio:</label>
            <input 
              type="text" 
              id="folio" 
              name="folio" 
              class="form-control" 
              placeholder="Ej: 500004443232" 
              required>
          </div>
          <div class="mb-4">
            <label for="codigo" class="form-label">Código de Verificación:</label>
            <input 
              type="text" 
              id="codigo" 
              name="codigo" 
              class="form-control" 
              placeholder="Ej: 2rR4t56Cv332" 
              required>
          </div>
          <button type="submit" class="btn btn-consultar d-block mx-auto">Consultar</button>
        </form>

        {% if certificado %}
        <p class="mt-4 text-success text-center">Certificado encontrado:</p>
        <iframe 
          src="/ver/{{ certificado }}" 
          width="100%" 
          height="500" 
          style="border:1px solid #ccc;">
        </iframe>
        {% endif %}
      </div>
    </div>
  </div>
</div>
