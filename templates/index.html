<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificación de Certificados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <style>
  /* ------------ Estilos de la “tarjeta” ------------ */
  .verification-card {
    /* márgenes exteriores (café) */
    margin: 50px auto;
    /* ancho y alto del contenido (500×240px) */
    width: 500px;
    height: 240px;
    /* relleno interno (padding 20px) */
    padding: 20px;
    /* borde gris de 0.8px */
    border: 0.8px solid #DFDFDF;
    /* redondeo esquinas */
    border-radius: 5px;
    /* box-sizing para que padding y border no agranden el width/height */
    box-sizing: border-box;
  }
</style>
</head>
<body class="bg-light">
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6 mx-auto" style="max-width: 540px;">
       - <div class="card shadow-sm">
       + <div class="card shadow-sm verification-card">
          <!-- HEADER -->
          <div class="card-header bg-light text-center">
            <h4 class="mb-0 text-primary">Verificación de Certificados</h4>
          </div>
          <!-- BODY -->
          <div class="card-body bg-white">
            <form method="POST">
              <div class="mb-3">
                <label for="folio" class="form-label">Folio:</label>
                <input
                  type="text"
                  id="folio"
                  name="folio"
                  class="form-control"
                  placeholder="Ej: 500004443232"
                  required>
              </div>
              <div class="mb-3">
                <label for="codigo" class="form-label">Código de Verificación:</label>
                <input
                  type="text"
                  id="codigo"
                  name="codigo"
                  class="form-control"
                  placeholder="Ej: 2rR4t56Cv332"
                  required>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Consultar
              </button>
            </form>
            {% if certificado %}
              <p class="mt-3 text-success text-center">Certificado encontrado:</p>
              <iframe
                src="/ver/{{ certificado }}"
                width="100%"
                height="500"
                style="border:1px solid #ccc;">
              </iframe>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
